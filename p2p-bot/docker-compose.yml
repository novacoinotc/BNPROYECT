# =====================================================
# DOCKER COMPOSE
# P2P Trading Bot Stack
# =====================================================

version: '3.8'

services:
  # ==================== BOT ====================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p2p-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEBHOOK_PORT:-3001}:3001"
    depends_on:
      - redis
    networks:
      - p2p-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== DASHBOARD ====================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: p2p-dashboard
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    depends_on:
      - bot
    networks:
      - p2p-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: p2p-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - p2p-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== NGINX (Optional) ====================
  nginx:
    image: nginx:alpine
    container_name: p2p-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - bot
      - dashboard
    networks:
      - p2p-network
    profiles:
      - production

networks:
  p2p-network:
    driver: bridge

volumes:
  redis-data:
